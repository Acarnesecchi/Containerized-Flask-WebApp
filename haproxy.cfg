global
	log /dev/log	local0
	log /dev/log	local1 notice
	chroot /var/lib/haproxy
	stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
	stats timeout 30s
	user haproxy
	group haproxy
	daemon


defaults
	log	global
	mode	http
	option	httplog
	option	dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000

frontend www.acarnesecchi.dev
	bind *:80
  	option forwardfor
	default_backend app_servers

backend app_servers
	balance roundrobin
	option forwardfor
	server server1 localhost:5000
	server server2 localhost:5000
	server server3 localhost:5000

